{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'chatting/css/main.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'chatting/css/loading.css' %}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Custom Chat Room</title>
</head>
<body>
    <input type="hidden" id = "room_name" value="{{room_name}}">
    <h3 id = "label-username" style="text-align: center; visibility:hidden;">Joining as {{request.user.first_name}}</h3>
    <div>
        <input id = "username" value="{{user}}" type = "hidden">
        <div class="flex-object" id = "call-joined">
            <button id = "btn-join" class="btn btn-success">Join Call</button>
        </div>
        
    </div>

    <div class="main-grid-container">
        <div class="flex-object">
            <button id = "btn-toggle-audio" class = "btn btn-primary btn-lg av-btn">
                <i class="bi bi-mic-fill"></i>
            </button>
            <button id = "btn-toggle-video" class = "btn btn-primary btn-lg av-btn">
                <i class="bi bi-camera-video-fill"></i>
            </button>
        </div>
        
        <div id="video-container">
            <div class="flex-object">
                <video src="" id="local-video" style="float: left;" autoplay playsinline></video>
                
            </div>
        </div>
        <div class="flex-object">
            <button class = "btn btn-danger btn-lg" onclick = "closetab()"><i class="bi bi-x-lg"></i> Exit Call</button>
        </div>
        
        <div id="waiting-for-caller" class="flex-object mt-4" >    

        </div>
        <div class="hidden" id="wait-spin">
            <div class="loading-1" >
              
            </div>
        </div> 
    </div>
    <script src="{% static 'chatting/js/main.js' %}" type="text/javascript"></script>
</body>
</html>
